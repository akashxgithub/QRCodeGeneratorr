<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="qrcode.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300&family=Pixelify+Sans:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <p>Enter your text or URL</p>
        <input type="text" name=""  placeholder="Text or URL" id="qrText">

        <div class="imgBox">
            <img src="" alt="" id="qrImage">
        </div>

        <button onclick="generateQR()">Generate QR code</button>

    </div>




    <script>

         let imgBox = document.getElementById("imgBox");
         let qrImage = document.getElementById("qrImage"); 
         let qrText = document.getElementById("qrText");



        function generateQR(){
            qrImage.src = "https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=" + qrText.value;
            
        }
    </script>
</body>
</html>
